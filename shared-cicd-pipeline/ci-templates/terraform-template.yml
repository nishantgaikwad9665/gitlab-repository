stages:
  - validate
  - plan
  - apply

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
  - export AWS_ACCESS_KEY=$(eval echo \$AWS_ACCESS_KEY_ID_${ENVIRONMENT})
  - export AWS_SECRET_ACCESS_KEY=$(eval echo \$AWS_SECRET_ACCESS_KEY_${ENVIRONMENT})
  - rm -rf .terraform
  - echo $STACK
  - echo $ENVIRONMENT
  - terraform --version

validate:
  stage: validate
  script:
    - terraform init -upgrade
    - terraform validate

plan:
  stage: plan
  script:
    - terraform init -upgrade   # <-- Added to fix provider lock issue
    - terraform plan -out "planfile"
  dependencies:
    - validate
  artifacts:
    paths:
      - planfile

apply:
  stage: apply
  script:
    - terraform apply -input=false "planfile"
  dependencies:
    - plan
  when: manual
